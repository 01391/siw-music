<!-- ***** SEZIONE PER INSERIMENTO RECENSIONE ***** -->

<section class="inserimento recensione">
    <div class="container">
     <div th:if="${review.album}">	
      <div class="row">
		  <div class="col-sm-3 text-black">	
			  	<div>
        			<h4>Album:<span th:text="${review.album.getName()}"></span></h4>
        		</div>
        		<div>
        			<h6>Artista:<span th:text="${review.album.getArtist().getName()}"></span></h6>
        		</div>		
				<span><img th:src=${review.album.getPhoto().link} style="width:320px;height:320px;" class="img-thumbnail"></span>
    		</div>	
    		<div class="col-sm-9 text-black">	

			<div th:if="${credentials == 'DEFAULT'}">
			<form th:action="@{/insert_review}" method="POST" th:object="${review}">
				<div>
					<span th:text="${messaggioErrore}">Errore</span>
				</div>	
				<div class="mb-3">
 					 <label for="exampleFormControlInput1" class="form-label">Titolo</label>
  					  <input type="text" th:field="${review.title}" class="form-control" required>
				</div>
				<div class="mb-3">
 					 <label for="exampleFormControlTextarea1" class="form-label">Testo</label>
					  <textarea class="form-control" th:field="${review.text}" rows="2" required></textarea>
				</div>
				<div class="form-check">
  					<input th:field="${review.rating}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="5" checked>
  						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
  						<label class="form-check-label" for="exampleRadios1">
    					   Eccellente
  						</label>
				</div>
				<div class="form-check">
  					<input th:field="${review.rating}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="4">
  						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
  						<label class="form-check-label" for="exampleRadios1">
    					   Buono
  						</label>
				</div>
				<div class="form-check">
  					<input th:field="${review.rating}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="3">
  						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
  						<label class="form-check-label" for="exampleRadios1">
    					   Medio
  						</label>
				</div>
				<div class="form-check">
  					<input th:field="${review.rating}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="2">
  						<i class="fa fa-star"></i><i class="fa fa-star"></i>
  						<label class="form-check-label" for="exampleRadios1">
    					   Mediocre
  						</label>
				</div>		
				<div class="form-check">
  					<input th:field="${review.rating}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1">
  						<i class="fa fa-star"></i>
  						<label class="form-check-label" for="exampleRadios1">
    					   Pessimo
  						</label>
				</div>
				<div>
					<input type="hidden" th:field="${review.dateInsert}" id="currentDateInput" name="currentDate"/>
				</div>	
				<div>	
					<input type="hidden" th:field="${review.album}" />
				</div>
				<div>

				<div>
					<label for="exampleFormControlTextarea1" class="form-label">  </label>
				</div>

    			</div>		
			</form>		
    		</div>

  <!-- SCRIPT PER IL CALCOLO DELLA DATA CORRENTE DA MEMORIZZARE PER IL POST -->
  		<script>
        // Get the current date and format it as yyyy-mm-dd
        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Set the current date as the value of the hidden input field
        const currentDateInput = document.getElementById('currentDateInput');
        currentDateInput.value = getCurrentDate();
    	</script>
