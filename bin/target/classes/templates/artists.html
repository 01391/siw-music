<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    
                    <a href="index.html" class="logo">
                        <img src="/assets/images/logo.png" alt="SnapX Photography Template">
                    </a>
                    
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/" class="active">Home</a></li>
                        <li><a href="#" class="active">Artisti</a></li>
                        <li><a href="#" class="active">Album</a></li>
                        <li><a href="#" class="active">Generi</a></li>                                                                                                              
                    </ul>   
                  
                    	
							<div th:if="${userDetails}" class="border-button">
                      			<a href="#" th:text="${userDetails.username}"></a>
                    		</div>
					
							<div th:if="${userDetails}" class="border-button">
                     			 <a href="/logout"><i class="fa fa-user"></i> Logout</a>
                    		</div>       
                    
                     		<div th:unless="${userDetails}" class="border-button">
                      			<a href="/login"><i class="fa fa-user"></i> Login</a>
                    		</div>
                   
                  		    <div th:unless="${userDetails}" class="border-button">
                      			<a href="/register"><i class="fa fa-user"></i> Registrati </a>
                    		</div>

                    
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

 <!-- ***** SEZIONE PER PULSANTI ATTIVITA ADMIN ***** -->

<section class="pricing-plans">
 <div class="container">
	 <div th:if="${credentials == 'ADMIN'}">
	      <div class="row">
    			<div class="col-sm-6 text-black">	
						<div class="border-button">
                     		<a href="/formNewArtist"><i class="fa fa-plus-square"></i> Inserisci Nuovo Artista</a>
                    	</div>       
    			</div>
      		</div>
     	  </div>
    </div> 	  
 </div>
 </section>	

 <!-- ***** FINE SEZIONE PER PULSANTI ATTIVITA ADMIN ***** -->

 <!-- ***** SEZIONE DATATABLE PER ARTISTI ***** -->

 <section class="sezione datatable per artisti">
    <div class="container-fluid">
		<div class="row">
        	<div class="col-lg-12">
          		<div class="section-heading text-center">
            		<h6>SIW MUSIC</h6>
            		<h4>Elenco <em>Artisti</em></h4>
          		</div>
        	</div>
      	</div>
		
      	<table id="example" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Img</th>
                <th>Artista</th>
                <th>Data Inizio</th>
                <th>Data Fine</th>
                <th></th>
                <th th:if="${credentials == 'ADMIN'}"></th>
                <th th:if="${credentials == 'ADMIN'}"></th>
            </tr>
        </thead>
        <tbody>
			<div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>		
			<tr th:each="artist : ${artists}">
				<td valign="middle">
					<img th:src=${artist.getPhoto().link} align="left" style="width:50px;height:50px;" class="img-thumbnail"> 	
				</td>
				<td th:text="${artist.name}" valign="middle"</td>
				<td th:text="${artist.getDateOfBirth()}" valign="middle"</td>
				<td th:text="${artist.getDateOfDeath()}" valign="middle"</td>
				<td valign="middle">
					<a th:href="@{'/artist' + '/' + ${artist.id}}"><img class="rounded float-start" alt="VISUALIZZA DATI ARTISTA" title="VISUALIZZA DATI ARTISTA" src="/assets/images/icons/person.svg" width="20" height="20"></a>
				</td>
				<td th:if="${credentials == 'ADMIN'}" valign="middle">
					<a href="#"><img class="rounded float-start" alt="MODIFICA DATI ARTISTA" title="MODIFICA DATI ARTISTA" src="/assets/images/icons/pencil-square.svg"   width="20" height="20"></a>
				</td>
				<td th:if="${credentials == 'ADMIN'}" valign="middle">
					<a href="#"><img alt="ELIMINA ARTISTA" title="ELIMINA ARTISTA" src="/assets/images/icons/trash.svg"  width="20" height="20"></a>
				</td>
			</tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Img</th>
                <th>Artista</th>
                <th>Data Inizio</th>
                <th>Data Fine</th>
                <th></th>
                <th th:if="${credentials == 'ADMIN'}"></th>
                <th th:if="${credentials == 'ADMIN'}"></th>
            </tr>
        </tfoot>
    </table>	
    		<div th:unless="${artists}">Non esiste</div>
      </div>
    </div>
  </div>
</section>

 <!-- ***** FINE SEZIONE DATATABLE PER ARTISTI ***** -->

 <!-- ***** FOOTER ***** -->

  <footer>

      <div class="row">
