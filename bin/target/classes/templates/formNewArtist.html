<!-- ***** SEZIONE PER INSERIMENTO RECENSIONE ***** -->

<section class="inserimento artista">
    <div class="container">
      <div class="row">
		  <div class="col-sm-12 text-black">		
			
			<form th:action="@{/insert_artist}" method="POST" th:object="${artist}">
				<div class="mb-3">
 					 <label for="exampleFormControlInput1" class="form-label">Nome Artista</label>
  					  <input type="text" th:field="${artist.name}" class="form-control" required>
				</div>
				
				<div class="mb-3">
 					 <label for="exampleFormControlInput1" class="form-label">Data Inizio</label>
  					  <input type="date" th:field="${artist.dateOfBirth}" class="form-control" >
				</div>
				
				<div class="mb-3">
 					 <label for="exampleFormControlInput1" class="form-label">Data Fine</label>
  					  <input type="date" th:field="${artist.dateOfDeath}" class="form-control" >
				</div>
				
				<div class="col-sm-6 text-black">	
					<button type="submit" class="btn btn-outline-primary"><i class="fa fa-plus-square"></i>   Inserisci Artista</button>
    			</div>		
    			
			</form>				
    	</div>		
      </div>
   </div>
</section>
